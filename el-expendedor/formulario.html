<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Facundo Ciullo, facundonahuel.ciullo@gmail.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>El Expendedor Pago</title>
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a class="logo" href="../index.html"><img src="./img/logo.png" alt="logo que dice el expendedor"></a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <a class="logo" href="../index.html"><img src="./img/logo.png" alt="logo que dice el expendedor"></a>
            </header>
            <!-- JavaScript menu.js -->
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html" id="cancelar-compra" alt="cancelar compra">
                            <i class="bi bi-x-lg"></i>Cancelar compra
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" alt="sección para pagar">
                            <i class="bi bi-credit-card-fill"></i> Pagar
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <a href="https://www.linkedin.com/in/facundo-ciullo/" target="_blank">                
                <img class="icon-footer" src="./img/icono-linkedin.svg" alt="ícono de linkedin">
                </a>
                <a href="https://www.linkedin.com/in/facundo-ciullo/" target="_blank">
                <h2 class="texto-footer" alt="enlace a linkedin 2023 Facundo Ciullo">© 2023 Facundo Ciullo</h2>
                </a>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" alt="sección para pagar">Forma de Pago</h2>
            <div class="contenedor-formulario">

                <!-- opciones de pago -->

                <div class="card-pagos">
                    <button class="btn confirm" id="efectivo" alt="pagar en efectivo">
                    <span>Pagar en efectivo <i class="bi bi-wallet2"></i></span></button>
                </div>
                <div>
                    <button class="btn pagos" id="toggle-form" alt="pagar con tarjeta">
                    <span>Pagar con Tarjeta <i class="bi bi-credit-card-fill"></i></span></button>
                </div>

                <!-- tarjeta de pago y formulario-->
                
                <div id="carrito-comprado tarjeta" class="wrapper-card">
                    <div id="card-form">
                        <div class="card">
                            <div class="card-front">
                                <img src="./img/bg-card-front.png" alt="Frente de la tarjeta">
                                <div class="card-front__data">
                                    <div>
                                        <p class="card-number" id="card-number">0000 0000 0000 0000</p>
                                        <div class="card-name-date">
                                            <p class="card-name" id="card-name">JUAN PEREZ</p>
                                            <p class="card-date">
                                            <span id="card-month">00</span>/<span id="card-year">00</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <img src="./img/bg-card-back.png" alt="Dorso de la tarjeta">
                                <div class="card-back__data">
                                    <p class="card-cod" id="card-cod">000</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-wrapper">
                            <form class="form" id="form">
                                <div class="form-group">
                                    <label for="input-name" class="label">Nombre Completo</label>
                                    <input type="text" class="input" id="input-name" alt="ingresar nomrbe completo" placeholder="E.j. JUAN PEREZ" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="input-number" class="label">Numero de Tarjeta</label>
                                    <input type="text" class="input" id="input-number" alt="ingresar los 16 numeros de la tarjeta" placeholder="E.j. 4540 0000 0000 0000" maxlength="19" required autocomplete="off">
                                </div>
                                <div class="form-group double">
                                    <div class="rows">
                                        <label for="input-month" class="label">F.Vencimiento (MM/AA)</label>
                                        <div class="columns">
                                            <input type="text" class="input" id="input-month" alt="mes de vencimiento en dos digitos" placeholder="MM" maxlength="2" required autocomplete="off">
                                            <input type="text" class="input" id="input-year" alt="año de vencimiento en dos digitos" placeholder="AA" maxlength="2" required autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group double">
                                    <div class="rows">
                                        <label for="input-cod" class="label">Código de seguridad</label>
                                        <div class="columns">
                                            <input type="text" class="input" id="input-cod" alt="ingresar Código de seguridad" placeholder="E.j. 123" maxlength="3" required autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="rows">
                                        <label for="input-dni" class="label">DNI del titular</label>
                                        <input type="text" class="input" id="input-dni" alt="ingresar dni del titular" placeholder="E.j. 12 345 678" maxlength="8" required autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn confirm" type="submit" alt="Confirmar"><span>Confirmar</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/formulario.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
